<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        h1 {
            transition: background-color 0.3s, transform 0.3s;
        }
        h1:hover {
            background-color: green;
            transform: scale(1.5);
        }
        .separador {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Ordenadores</h1>
    <div class="separador">
        <iframe src="https://www.youtube.com/embed/RgyA32RsQsc"></iframe>
        <iframe src="asd.jpg"></iframe>
        <iframe src="town-10169.mp3"></iframe>
        <iframe src="ordenadores.webp"></iframe>
    </div>
</body>
</html>
